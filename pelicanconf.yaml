site:
  name: Apache Template
  description: Provides a template for projects wishing to use the Pelican ASF static content system
  domain: openjpa.apache.org
  logo: images/logo.png
  repository: https://github.com/apache/openjpa-site/blob/main/content/
  trademarks: Apache, the Apache feather logo, and "Project" are trademarks or registered trademarks

theme: theme/apache

plugins:
  paths:
    - theme/plugins
  use:
    - gfm

genid:
  unsafe: yes
  metadata: no
  elements: no
  headings_depth: 4
  permalinks: yes
  toc_depth: 4
  tables: no

